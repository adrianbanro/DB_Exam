<!DOCTYPE html>
<html>
    <head>

    <body>
        <h1>DataBase App Demo.</h1>
        <div>

          <div id="loginPage" class="container text-center">
              <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                      <h2> Please sign in / log in</h2>
                      <label for="usernameInput" class="sr-only">Login</label>
                      <input type="email" id="usernameInput" class="form-control formgroup"
                             placeholder="Login" required="" autofocus="" >


                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4 col-md-offset-4">

                      <label for="usernameInput" class="sr-only">Password</label>
                      <input  id="usernameInput" class="form-control formgroup"
                             placeholder="Login" required="" autofocus="" >

                      <button id="loginBtn" class="btn btn-lg btn-primary btnblock" onclick="LogIn()">

                      </button>
                  </div>
              </div>
          </div>







<div id="transactionPage" class="container text-center">

            <br>


              <div id="totalArea">Total price: 0 DKK</div>

            <br>
            <button type="button" onclick="my3rdFunction()">Insert option</button>
            <input type="submit"  value="Buy">
